<div class="url-bar">
    <form ng-submit="navigate()">
        <div class="title">{{pageTitle}}</div>
        <div class="url">
            <input type="text" ng-model="url" />
            <md-progress-circular class="md-accent" md-diameter="16px" ng-if="loading"></md-progress-circular>
        </div>
        <md-menu md-position-mode="target-right target" >
            <md-button class="md-icon-button options" aria-label="Options" ng-click="$mdMenu.open($event)">
                <i class="material-icons">more_vert</i>
            </md-button>
            <md-menu-content width="3" >
            <md-menu-item ng-click="openSetDomainDialog($event)"><md-button>Set Domain</md-button></md-menu-item>
            <md-menu-item ng-click="openDevTool()"><md-button>Open Dev. Tools</md-button></md-menu-item>
          </md-menu-content>
        </md-menu>
    </form>
</div>
<div class="webview-container" flex></div>
<div class="status-bar" ng-show="statusbarText">
    {{statusbarText}}
</div>
